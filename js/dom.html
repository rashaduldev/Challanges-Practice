<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dom Practice</title>
</head>
<body>
    <section>
        <ul>
            <li>hi</li>
            <li>hello</li>
            <li>Bye Bye</li>
        </ul>
    </section>
    <section>
        <ul>
            <li>Hi</li>
            <li>hello</li>
            <li>Bye Bye</li>
        </ul>
    </section>
    <section>
        <ul>
            <li>hi</li>
            <li>hello</li>
            <li>bye Bye</li>
        </ul>
    </section>  
    <section  id="okey">
        <ul>
            <li>hi</li>
            <li>hello</li>
            <li>bye Bye</li>
        </ul>
    </section>

    <script>
        const allSections=document.getElementsByTagName('section');
        for (const sec of allSections) {
            // console.log(sec.innerText);
            sec.style.border='2px solid red';
            sec.style.margin='10px';
            // sec.style.backgroundColor='gray';
        }

        const spId=document.getElementById('okey')
        spId.style.backgroundColor='red';
        // console.log(spId.innerText);
        for (const ok of spId) {
            ok.style.backgroundColor='red';
        }
    </script>
</body>
</html>
